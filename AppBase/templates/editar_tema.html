{% extends 'base.html' %}

{% load static %}

{% block contenidoQCambia %}
<link rel="stylesheet" type="text/css" href="{% static 'css/editar_tema.css' %}">

<h1>Editar tema</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Actualizar">
  </form>
  <div class="contenidoCentrado">
    {% url 'Foro' as url %}
    <button type="button" onclick="window.location.href='{{ url }}'">Volver al foro</button>
  </div>
{% endblock contenidoQCambia %}
